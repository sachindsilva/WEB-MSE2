<!DOCTYPE html>
<html>
<head>
    <title>MouseEvent : onclick </title>
</head>
<body>
    <button onclick="changeBg()" style="border:2px solid black;border-radius:3px;cursor:pointer;">Change background</button>
    <p><em>When the 'click' button is triggered, the background-color of the page will be changed to yellowgreen.</em></p>
    <script> 
    function changeBg(){
        document.body.style.backgroundColor="yellowgreen";
    }
    </script>
</body>
</html>
