<!DOCTYPE html>
<html>

<head>
    <title>input :type="reset"</title>

</head>

<body>
    <h4>Reset the input text field</h4>
    <input type="reset"  id="input-text" onfocus="changeBackground(this)">
    <script>

        function changeBackground(change){
            change.style.backgroundColor="yellow";
        }


        
    </script>
</body>

</html>
