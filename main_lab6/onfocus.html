<!DOCTYPE html>
<html>

<head>
    <title>onfocus event</title>

</head>

<body>
    <h4>Mouse Event : onfocus</h4>
    <input type="text"  id="input-text" onfocus="changeBackground(this)">
    <script>

        function changeBackground(change){
            change.style.backgroundColor="yellow";
        }


        
    </script>
</body>

</html>
